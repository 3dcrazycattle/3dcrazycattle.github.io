<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const ogfetch = window.fetch;
            const ogxhr = window.XMLHttpRequest;
            window.fetch = async(...args) => {
                const url = new URL(args[0]);
                url.searchParams.append('t', Date.now());
                args[0] = url.toString();
                return await ogfetch(...args);
            };
            window.XMLHttpRequest = function() {
                const xhr = new ogxhr();
                const ogopen = xhr.open;
                xhr.open = function (method, url, ...rest) {
                    const urlObj = new URL(url, window.location.origin);
                    url.searchParams.append('t', Date.now());
                    return ogopen.apply(xhr, [method, url.toString(), ...rest]);
                };
                return xhr;
            };
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gn-math</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gn-math/gn-math.github.io@main/style.css">
</head>
<body>
    <h1>gn-math</h1>
    <input type="text" id="searchBar" placeholder="Search zones..." onkeyup="filterZones()">
    <div id="container">Loading...</div>
    <div id="zoneViewer">
        <div id="zoneInfo">
            <div id="zoneTitle">
                <span id="zoneName"></span> <span id="zoneId"></span>
            </div>
            <div id="controls">
                <button onclick="closeZone()">Close</button>
                <button onclick="fullscreenZone()">Fullscreen</button>
                <button onclick="aboutBlank()">about:blank (use if embed is broken)</button>
            </div>
        </div>
        <iframe id="zoneFrame"></iframe>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/gn-math/gn-math.github.io@main/script.js"></script>
</body>
</html>
